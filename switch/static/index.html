<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="#" />

    <title>SvelteTube Static</title>

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/switch.css" />

    <script type="module">
      import Switch from './js/switch.js'

      new Switch({ target: document.querySelector('#switch') })

      const _switch = document.querySelector('#switch input')

      const toggleDarkMode = () =>
        _switch.checked
          ? document.body.classList.add('dark')
          : document.body.classList.remove('dark')

      _switch.addEventListener('click', () => toggleDarkMode())
      _switch.addEventListener('keypress', () => toggleDarkMode())
    </script>
  </head>

  <body>
    <div id="switch"></div>
  </body>
</html>
