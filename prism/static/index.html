<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="#" />

    <title>SvelteTube Static</title>

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/prism.css" />

    <script type="module">
      import Prism from './js/prism.js'

      new Prism({
        target: document.querySelector('#js'),
        props: {
          code: `export default defineConfig({
  plugins: [
    svelte(),
    {
      name: 'custom-css-name',
      enforce: 'post',
      generateBundle(outputOptions, bundle) {
        bundle['style.css'].fileName = 'prism.css'
        bundle['bundle.css'] = bundle['style.css']
        delete bundle['style.css']
      },
    },
  ],
  build: {
    lib: {
      entry: 'src/Prism.svelte',
      formats: ['es'],
      name: 'Prism',
      // fileName: () => 'prism.js',
      fileName: 'prism',
    },
  },
}))`,
        },
      })

      new Prism({
        target: document.querySelector('#php'),
        props: {
          code: `<?php 
  
function startsWith($string, $startString) { 
  $len = strlen($startString); 
  return (substr($string, 0, $len) === $startString); 
} 

// usage
echo startsWith("cat", "c"); // true
echo startsWith("dog", "x"); // false

?> `,
        },
      })
    </script>
  </head>

  <body>
    <div id="js"></div>
    <div id="php"></div>
  </body>
</html>
